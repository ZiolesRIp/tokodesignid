<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak Kami - Toko Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f4f9ff;
      color: #333;
    }

    header {
      background: #0d47a1;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0d47a1;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 0.9rem;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1565c0;
    }

    .whatsapp {
      text-align: center;
      margin-top: 2rem;
    }

    .whatsapp a {
      background: #25d366;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
    }

    .whatsapp a:hover {
      background: #1ebd5a;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Hubungi Kami</h1>
  <p>Silakan kirim pesan melalui formulir atau WhatsApp. Kami siap membantu Anda!</p>
</header>

<div class="container">
  <h2>Formulir Kontak</h2>
  <form id="contact-form">
    <input type="text" name="user_name" placeholder="Nama Anda" required />
    <input type="email" name="user_email" placeholder="Email Anda" required />
    <textarea name="message" rows="5" placeholder="Pesan Anda..." required></textarea>
    <button type="submit">Kirim Pesan</button>
  </form>

  <div class="whatsapp">
    <p>Atau hubungi langsung melalui WhatsApp:</p>
    <a href="https://wa.me/6281234567890?text=Halo%20Toko%20Design,%20saya%20ingin%20bertanya%20mengenai%20layanan%20Anda." target="_blank">
      Chat via WhatsApp
    </a>
  </div>
</div>

<footer>
  &copy; 2025 Toko Design. Memiliki Hak Cipta.
</footer>

<script>
  // Inisialisasi EmailJS
  emailjs.init("YOUR_PUBLIC_KEY"); // Ganti dengan public key milikmu dari EmailJS

  const form = document.getElementById("contact-form");

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    emailjs.sendForm("service_0kj3nl5", "Gmail", this)
      .then(() => {
        alert("Pesan berhasil dikirim! Terima kasih atas pesan yang anda berikan🙏🏻🙏🏻.");
        form.reset();
      }, (error) => {
        alert("Gagal mengirim pesan. Silakan coba lagi.");
        console.error(error);
      });
  });
</script>

</body>
</html>
